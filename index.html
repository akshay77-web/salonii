<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asking out saloni</title>
    <style>
        p {
            text-align: center;
            font-size: 32px;
            font-family: Candara, Oswald;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 25%;
        }
        #botao1, #botao2 {
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
        }
        #botao1 {
            position: fixed;
            top: 70%;
            left: 55%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
        }
        #botao2 {
            position: absolute;
            left: 39%;
            top: 68%;
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <p>Saloni, Can we hang out to Tehri?</p>
    <!-- Using a known working GIF URL -->
    <img src="https://i.pinimg.com/originals/d5/91/dd/d591ddb2eb3cede03d29c42ecdd1bf24.gif" alt="Fun GIF">
    
    <button id="botao1">YES!</button>
    <button id="botao2">NO</button>
    
    <script>
        // Event listener for the "NO" button to move it around
        const button2 = document.getElementById('botao2');
        let positionLeft = 39;
        let positionTop = 68;

        button2.addEventListener('mouseover', function() {
            // Move the "NO" button to a random larger position
            positionLeft = Math.random() * (window.innerWidth - this.offsetWidth);
            positionTop = Math.random() * (window.innerHeight - this.offsetHeight);

            this.style.left = positionLeft + 'px';
            this.style.top = positionTop + 'px';
        });

        document.getElementById('botao1').addEventListener('click', function() {
            alert('YAYY THANK U ❤️');
        });

</html>
